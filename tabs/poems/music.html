<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M:SIC</title>
  <link rel="stylesheet" href="style-music.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <!-- CONTEÚDO PRINCIPAL: MÚSICAS -->
    <main class="music-content">
      <h1>M:SIC</h1>

      <div class="music-grid">
        <!-- Card de música -->
        <div class="music-card">
          <p class="title">01 — VNGEL.MP3</p>
          <audio controls>
            <source src="./original msuics/Vngel - Flâneur Remix.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="music-card">
          <p class="title">02 — Dead people still talking</p>
          <audio controls>
            <source src="./original msuics/YAY_DEF.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="music-card">
          <p class="title">03 - REFLECTION.MP3</p>
          <audio controls>
            <source src="./original msuics/reflection.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="music-card">
          <p class="title">04 - CHAOS (TRASH).MP3</p>
          <audio controls>
            <source src="./original msuics/chaos.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="music-card">
          <p class="title">05 - SAYA NO UTA (BEST TRACK).MP3</p>
          <audio controls>
            <source src="./original msuics/saya no uta.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="music-card">
          <p class="title">06 - GENERIC BREAKCORE.MP3</p>
          <audio controls>
            <source src="./original msuics/breakcore muah muah.mp3" type="audio/mpeg" />
          </audio>
        </div>

      
        
        <!-- Adicione mais cards assim -->
      </div>
    </main>

    <!-- COLUNA FIXA: gif e updates -->
    <aside class="sidebar">
      <div class="photo">
        <img src="./gifs/TV_MMMMM_3.gif" alt="GIF" />
      </div>

      <div class="updates">
        <p>CHAT / UPDATES</p>

        <div class="update-block">
          <span class="update-time">04/07 • 15:00</span>
          <p class="update-text">Nova faixa adicionada: SAYA NO UTA.MP3</p>
        </div>

        <div class="update-block">
          <span class="update-time">03/07 • 22:10</span>
          <p class="update-text">Página de músicas redesenhada.</p>
        </div>
      </div>
    </aside>
  </div>

</body>
</html>
